<div class="mt-50 custom text-center">
	<nav>
		<ul class="pagination justify-content-center">

			{% if page.has_previous %}
			<li class="page-item">
				<a class="page-link" href="?page={{ page.previous_page_number }}"><i class="ti-angle-left"></i></a>
			</li>
			{% else %}
			<li class="page-item disabled">
				<a class="page-link" href=""><i class="ti-angle-left"></i></a>
			</li>
			{% endif %}

			{% for num in page.paginator.page_range %}
			<li class="page-item {% if page.number == num %} active {% endif %}">
				<a class="page-link" href="?page={{ num }}">{{ num }}</a>
			</li>
			{% endfor %}

			{% if page.has_next %}
			<li class="page-item">
				<a class="page-link" href="?page={{ page.next_page_number }}"><i class="ti-angle-right"></i></a>
			</li>
			{% else %}
			<li class="page-item disabled">
				<a class="page-link" href=""><i class="ti-angle-right"></i></a>
			</li>
			{% endif %}
		</ul>
	</nav>
</div>
